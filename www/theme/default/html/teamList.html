{% extends './comm/main.html' %} {% block content %}
<h2 class="fs-sm-30 fs-14 mb-4 pb-4 border-bottom-solid">{{options.title}}</h2>
<div class="content fs-14">
    {% for team in teams %}
    <a href="/team/{{team.post_id}}">
    <div class="row mb-4 pb-4 border-bottom-solid wow {{ "fadeInRight" if loop.index % 2 !== 0 else "fadeInLeft" }}"  data-wow-duration="1.5s">
        
            <div class="col-12 col-lg-3">
                <img class="img-fit" src="{{JSON.parse(team.options).featuredImage}}" alt="" />
            </div>
            <div class="col-12 col-lg-9">
                <div class="fs-sm-24 fs-14">{{team.title}}</div>
                <div class="fs-14 fs-sm-14 text-secondary">{{team.summary | safe}}</div>
            </div>
    </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
