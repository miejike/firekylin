<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <meta name="keywords" content="{pboot:pagekeywords}" />
        <meta name="description" content="{pboot:pagedescription}" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="/theme/{{options.theme}}/bootstrap/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="/theme/{{options.theme}}/font-awesome-4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="/theme/{{options.theme}}/css/aoyun.css?v=v1.3.5" />
        <link
            rel="stylesheet"
            href="/theme/{{options.theme}}/swiper-4.3.5/css/swiper.min.css"
        />
        <link rel="stylesheet" href="/theme/{{options.theme}}/css/animate.css" />
        {% if options.favicon %}
        <link rel="shortcut icon" href="{{options.favicon}}" type="image/x-icon" />
        {% endif %}
        <script src="/theme/{{options.theme}}/js/jquery-1.12.4.min.js"></script>
    </head>
    <body>
        <!-- 头部导航 -->
        <nav class="navbar navbar-light bg-light fixed-top navbar-expand-lg shadow-sm">
            <div class="container">
                <a class="navbar-brand my-1" href="/">
                    <img src="{{options.sitelogo}}" class="logo-sm-height" height="50" />
                </a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        {% for nav in navigation %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{nav.url}}" title="{{nav.label}}"
                                >{{nav.label}}</a
                            >
                        </li>
                        {% endfor %}
                    </ul>

                    <!-- <span class="navbar-text">
                        <a class="text-secondary" href="">{{t('key')}}</a>
                    </span> -->
                </div>
            </div>
        </nav>

        <!--占位导航栏-->
        <div style="height: 71px" class="head-sm-height"></div>
    </body>
</html>
